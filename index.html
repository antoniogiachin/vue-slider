<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carosello News</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container" id="root">
        <div class="items">
            <!-- 
            <div class="item active">
                <img src="./img/01.jpg" alt="">
                <div class="text">
                    <h3>Lorem</h3>
                    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Et temporibus voluptatum suscipit tempore aliquid deleniti aut veniam inventore eligendi ex ad ullam, cumque provident totam omnis, magnam dolores dolorum corporis.</p>
                </div>
            </div> 
            -->

            <div class=" item active" @mouseover="stopPlay()" @mouseleave="autoPlay()">
                <img :src="items[active].url">
                <div class="text">
                    <h3>{{items[active].name}}</h3>
                    <p>{{items[active].text}}</p>
                </div>
            </div>
        </div>
        <div class="thumbs">
            <!-- 
            <div class="thumb active">
                <img :src="items[active].url>
            </div> 
            -->
            <div class="prev" @click="previousPic()"></div>
            <div class="next" @click="nextPic()"></div>

             <!-- dico se il mio indice e' uguale ad active dai la classe active, altrimenti no -->
            <div @mouseover="stopPlay()" @mouseleave="autoPlay()" class="thumb" @click="goToSlide(indice)":class="indice ==active ? 'active' : '' " v-for="(item, indice) in items">
                <img :src="item.url" alt="">                
            </div>

        </div>
    </div>

   <!-- Js & Vue Script -->
   <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
   <script src="js/main.js"></script>
</body>
</html>
